<ion-view title="Image Picker" ng-controller="ImagePickerController as vm">
    <ion-content class="padding has-header">
        <div class="row">
            <div class="card">
                <div class="item item-image" ng-repeat="image in vm.images">
                    <img ng-src = "{{image}}" />
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
