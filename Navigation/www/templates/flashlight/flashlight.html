<ion-view title="Flashlight" ng-controller="FlashLightController as vm">
    <ion-content class="padding has-header">
        <ion-list>
            <ion-item>
                <ion-toggle ng-disabled="notSupported" ng-model="torch" ng-change="vm.toggleTorch()">
                    Torch
                </ion-toggle>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
